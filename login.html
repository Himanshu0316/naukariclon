<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./styles/log.css">
    <script src="https://kit.fontawesome.com/94d42c3319.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="navbar">

    </div>
    <div id="main">
        <div id="ldata">
            <div class="data">
                <div><h2>New to Naukri?</h2></div>
                <div><i class="fas fa-check"></i><p>One click apply using naukri profile.</p></div>
                <div><i class="fas fa-check"></i><p>Get relevant job recommendations.</p></div>
                <div><i class="fas fa-check"></i><p>Showcase profile to top companies and consultants.</p></div>
                <div><i class="fas fa-check"></i><p>Know application status on applied jobs.</p></div>
            </div>
            <div id="btn">
                <a href="register.html">Register For Free</a>
            </div>
            <div id="dataimgdiv">
                     <img src="https://static.naukimg.com/s/5/105/i/register.png" alt="">
            </div>
        </div>
        <div id="log">
            <div>
              <h2>Login</h2>
              <form>
                  <label for="">Email ID / Username</label><br>
                <input type="text" id="login-username" placeholder="username" /><br><br>
                <label for="">Password</label><br>
                <input type="text" id="login-password" placeholder="Password" /><br><br>
              </form>
      
              <button onclick="Login()">Login</button>
              <div>
                  <p>Use OTP to Login</p>
              </div>
              <div>
                  <div id="gbtn">
                      <img src="https://static.naukimg.com/s/7/104/assets/images/google-icon.9273ac87.svg" alt="">
                      <p>Sign in with Google</p>
                  </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./scripts/login.js">

</script>
